<ion-header>
  <ion-toolbar>
    <ion-title>Forgot Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="submitted && f['email'].errors?.['required']">
      <p>Email is required</p>
    </ion-text>
    <ion-text color="danger" *ngIf="submitted && f['email'].errors?.['email']">
      <p>Invalid email format</p>
    </ion-text>

    <ion-button expand="block" type="submit" class="ion-margin-top">Send Reset Link</ion-button>

    <ion-text color="success" *ngIf="successMessage">
      <p>{{ successMessage }}</p>
    </ion-text>

    <ion-text color="danger" *ngIf="errorMessage">
      <p>{{ errorMessage }}</p>
    </ion-text>
  </form>
</ion-content>
